<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>True Digital Website</title>
    <link rel="stylesheet" href="normalize.css">
    <style>
        body{
            background-color: #ffbb42;
        }
        header{
        //    border:1px solid blue;
            margin:2% 5%;
            clear:left;
        }
        .logo{
            float: left;
        }

        li a{
            margin-left: 5%;
            text-decoration: none;
            color:#ff3800;
            font-family: Adelle;
            font-size: 1.5em;
            line-height: 2em;
            font-weight: 800;
        }

        li a:hover{
            color: white;
        }
        nav{
            display: inline;
        }
        ul{
            float: right;
            margin:  0;
            margin-top: 2em;
            padding: 0;
            width: 40%;
        //    border:1px solid green;
        }

        li{
            display: inline;
            list-style-type: none;
        }
        main{
            text-align: center;
            color: white;
            margin-top:7%;
        }
        .content{
            font-size: 7em;
            font-family: Adelle;
            font-weight: 800;
        }
        button{
            font-size: 1em;
            font-family: OpenSans;
            font-weight: 800;
            border-radius: 21px;
            background-color: red;
            padding: 1% 2%;
            border: none;
        }
        .container{
            margin-top: 3%;
            width: 100%;
        }

        .downarrow{
            margin-top: 7%;
        }


    </style>
</head>
<body>
    <header>
            <img src="true_icon.png"/>
            <nav>
            <ul>
                <li><a href="/">WORK</a></li>
                <li><a href="/">US</a></li>
                <li><a href="/">THINKING</a></li>
                <li><a href="/">CONTACT</a></li>
            </ul>
            </nav>

    </header>
    <main>
        <span class="content">Let's make something</span><span class="content"> extraordinary</span>
        <div class="container">
            <div><button>SET US A CHALLENGE!</button></div>
        </div>
        <img class="downarrow" src="downarrow.png"/>
    </main>
</body>
</html>
