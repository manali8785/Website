<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>True Digital Website</title>
    <link rel="stylesheet" href="normalize.css">
    <style>
        .ball{
            height:2em;
            width:2em;
            border-radius: 2em;
            background-color: white;
            opacity: 0.2;
            position: absolute;
            top: 0;
            left:0;
        }

        main{
            text-align: center;
            color: white;
            margin-top:7%;
        }

        body{
            background-color: #ffbb42;
        }

        header{
            margin:2% 5%;
            clear:left;
        }
        .logo{
            float: left;
        }

        li a{
            margin-left: 5%;
            text-decoration: none;
            color:#ff3800;
            font-family: Adelle;
            font-size: 1.5em;
            line-height: 2em;
            font-weight: 800;
        }

        li a:hover{
            color: white;
        }
        nav{
            display: inline;
        }
        ul.navigation{
            float: right;
            margin:  0;
            margin-top: 2em;
            padding: 0;
            width: 50%;
        }

        li.navlink{
            display: inline;
            list-style-type: none;
        }
        .content{
            font-size: 7em;
            font-family: Adelle;
            font-weight: 800;
        }
        a.challenge{
            font-size: 1em;
            font-family: OpenSans;
            font-weight: 800;
            border-radius: 21px;
            background-color: red;
            padding: 1% 2%;
            border: none;
        }
        .container{
            margin-top: 3%;
            width: 100%;
            border: none;
        }

        .downarrow{
            margin-top: 7%;
        }

        ul.pagenav{
            position: fixed;
            position: fixed;
            right: 0;
            width:5%;
            list-style-type:none;
            vertical-align: text-top;
            top:40%;
        }
        li.pagelink{
            margin: 0;
            padding: 0;
        }
        img:hover{
            transform: scale(1.5);
        }

    </style>
</head>
<body>
    <header>
            <img src="true_icon.png"/>
            <nav>
            <ul class="navigation">
                <li class="navlink"><a href="/">WORK</a></li>
                <li class="navlink"><a href="/">US</a></li>
                <li class="navlink"><a href="/">THINKING</a></li>
                <li class="navlink"><a href="/">CONTACT</a></li>
            </ul>
            </nav>
    </header>
    <main>
        <span class="content">Let's make something</span><span class="content"> extraordinary</span>
        <div class="container">
            <div><a class="challenge">SET US A CHALLENGE!</a></div>
        </div>
        <img class="downarrow" src="downarrow.png"/>
        <ul class="pagenav">
            <li class="pagelink"><img src="inactivelink.png"/></li>
            <li class="pagelink"><img src="active.png"/></li>
            <li class="pagelink"><img src="active.png"/></li>
            <li class="pagelink"><img src="active.png"/></li>
            <li class="pagelink"><img src="active.png"/></li>
        </ul>
    </main>
</body>
<script>
    for(var i=0;i<50;i++) {
        var idiv = document.createElement('div');
        idiv.className = "ball";
        idiv.style.animation="snow"+i+" 30s infinite linear";
        document.getElementsByTagName('body')[0].appendChild(idiv);
        var cssAnimation=document.createElement('style');
        cssAnimation.type='text/css';
        var rules=document.createTextNode('@keyframes snow'+i+'{'+
                '0%  { transform:  translateX('+ Math.floor((Math.random() * 1200) + 0)+'px)  translateY('+Math.floor((Math.random() * 500) + 0)+'px)  scale('+Math.floor((Math.random() * 5/2) + 0)+')}'+
                '10% { transform:  translateX('+ Math.floor((Math.random() * 1200) + 0)+'px)   translateY('+Math.floor((Math.random() * 500) + 0)+'px)  scale('+Math.floor((Math.random() * 5/2) + 0)+')}'+
                '20% { transform:  translateX('+Math.floor((Math.random() * 1200) + 0)+'px)   translateY('+Math.floor((Math.random() * 500) + 0)+'px) scale('+Math.floor((Math.random() * 5/2) + 0)+')}'+
                '30% { transform:  translateX('+Math.floor((Math.random() * 1200) + 0)+'px)   translateY('+Math.floor((Math.random() * 500) + 0)+'px) scale('+Math.floor((Math.random() * 5/2) + 0)+')}'+
                '40% { transform:  translateX('+Math.floor((Math.random() * 1200) + 0)+'px)   translateY('+Math.floor((Math.random() * 500 ) + 0)+'px) scale('+Math.floor((Math.random() * 5/2) + 0)+')}'+
                '40% { transform:  translateX('+Math.floor((Math.random() * 1200) + 0)+'px)   translateY('+Math.floor((Math.random() * 500 ) + 0)+'px) scale('+Math.floor((Math.random() * 5/2) + 0)+')}'+
                '50% { transform:  translateX('+Math.floor((Math.random() * 1200) + 0)+'px)   translateY('+Math.floor((Math.random() * 500 ) + 0)+'px) scale('+Math.floor((Math.random() * 5/2) + 0)+')}'+
                '60% { transform:  translateX('+Math.floor((Math.random() * 1200) + 0)+'px)   translateY('+Math.floor((Math.random() * 500) + 0)+'px) scale('+Math.floor((Math.random() * 5/2) + 0)+')}'+
                '70% { transform:  translateX('+Math.floor((Math.random() * 1200) + 0)+'px)   translateY('+Math.floor((Math.random() * 500 ) + 0)+'px) scale('+Math.floor((Math.random() * 5/2) + 0)+')}'+
                '80% { transform:  translateX('+Math.floor((Math.random() * 1200) + 0)+'px)   translateY('+Math.floor((Math.random() * 500 ) + 0)+'px) scale('+Math.floor((Math.random() * 5/2) + 0)+')}'+
                '90% { transform:  translateX('+Math.floor((Math.random() * 1200) + 0)+'px)   translateY('+Math.floor((Math.random() * 500 ) + 0)+'px) scale('+Math.floor((Math.random() * 5/2) + 0)+')}'+
                '100% { transform:  translateX('+Math.floor((Math.random() * 1200) + 0)+'px)   translateY('+Math.floor((Math.random() * 500 ) + 0)+'px) scale('+Math.floor((Math.random() * 5/2) + 0)+')}'+
                '}');
        cssAnimation.appendChild(rules);
        document.getElementsByTagName("head")[0].appendChild(cssAnimation);
    }
</script>
</html>
